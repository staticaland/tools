name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - '**.html'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare site directory
        run: |
          mkdir -p _site
          # Copy only HTML files, preserving directory structure
          find . -name '*.html' -not -path './_site/*' -not -path './.git/*' | while read file; do
            dir=$(dirname "$file")
            mkdir -p "_site/$dir"
            cp "$file" "_site/$file"
          done
          # Create an index page listing all tools if index.html doesn't exist
          if [ ! -f "_site/index.html" ]; then
            echo '<!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Tools</title>
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                max-width: 800px;
                margin: 2rem auto;
                padding: 0 1rem;
                line-height: 1.6;
              }
              h1 { border-bottom: 2px solid #333; padding-bottom: 0.5rem; }
              ul { list-style: none; padding: 0; }
              li { margin: 0.75rem 0; }
              a {
                color: #0066cc;
                text-decoration: none;
                padding: 0.5rem 1rem;
                display: inline-block;
                border: 1px solid #ddd;
                border-radius: 4px;
                transition: background-color 0.2s;
              }
              a:hover { background-color: #f5f5f5; }
            </style>
          </head>
          <body>
            <h1>Tools</h1>
            <ul>' > _site/index.html
            find _site -name '*.html' -not -name 'index.html' | sort | while read file; do
              name=$(basename "$file" .html | sed 's/-/ /g' | sed 's/\b\(.\)/\u\1/g')
              path="${file#_site/}"
              echo "      <li><a href=\"$path\">$name</a></li>" >> _site/index.html
            done
            echo '    </ul>
          </body>
          </html>' >> _site/index.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
